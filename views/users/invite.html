<div class="c-float-l register-form">
	<form action="/invite" method="post">
		<div style="padding-bottom: 1em">
			<a class="no-decoration" href='/'><img src="/css/images/black-20.png"><a class="no-decoration" href='/'></a>
		</div>
		<ul>
			<li>
  			<label for="regFirstName">First Name</label>
				<div>
					<input id="regFirstName" name="firstName" type="text"/>
				<div>
			</li>
			<li>
  			<label for="regLastName">Last Name</label>
				<div>
					<input id="regLastName" name="lastName" type="text">
				<div>
			</li>
			<li>
  			<label for="regEmail">Email</label>
				<div>
					<input id="regEmail" name="email" type="text">
				<div>
			</li>
		</ul>
		<div>
  		<input type="submit" class="submit-button c-margin-b c-float-r" value="Invite">
			<div class="clear"></div>
		</div>
		<input type="hidden" name="fromAppId"/>
		<input type="hidden" name="fromFirstName"/>
		<input type="hidden" name="fromLastName">
		<input type="hidden" name="fromEmail">
	</form>
	<%if ('undefined' !== typeof errors && errors.length){%>
	<div class="feedback c-color-error c-text-center c-padding-large-t">
		<% for (var key in errors) {%>
			<span class="error"><%=errors[key]%>.</span>
		<%}%>
		<span>Please try again.
	</div>
	<%}%>
</div>
