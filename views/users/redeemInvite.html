<script>
  // Require the Button, TooltipDialog, DropDownButton, and TextBox classes 
  require(["corp/main"], function(corp){
    corp.setCurrentPage("");
  });
</script>

<div>
	<div class="handwritten">
		<div>Hi <%=firstName%>,</div>
		<br/>
		<div>Welcome to Coordel. You're about to get more productive.</div>
		<br/>
		<div>All you need to do is set your Password and then you're ready to go.</div>
		<br/>

	</div>
</div>
<div class="register-form" style="border-right: none;width: 23em">
	<form action="/password" method="post">
		<ul>
			<li>
  			<label for="regPassword">Password</label>
				<div>
					<input id="regPassword" name="newPass" type="password">
				<div>
			</li>
			<li>
  			<label for="regVerify">Verify Password</label>
				<div>
					<input id="regVerify" name="verifypassword" type="password">
				<div>
			</li>
		</ul>
		<input type="hidden" name="email" value="<%=email%>">
		<div class="c-padding-large-t">
		  <button id="submitLogin" class="c-float-r corp-contrast" data-dojo-type="dijit.form.Button" type="submit">Set Password
	      <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
          // Do something:
          castor.info("buttonClick=setPassword");
        </script>
	    </button>
  		
			<div class="clear"></div>
		</div>
	</form>
	<%if ('undefined' !== typeof errors && errors.length){%>
	<div class="feedback c-color-error c-text-center c-padding-large-t">
		<% for (var key in errors) {%>
			<span class="error"><%=errors[key]%>.</span>
		<%}%>
		<span>Please try again.
	</div>
	<%}%>
</div>
