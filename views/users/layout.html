<!DOCTYPE html>
<html>
	<head>
		<!--   ***************         USERS   LAYOUT        *************************               -->
  	<title>Coordel</title>
  	<meta charset="utf-8">
		<link rel="stylesheet" href="/css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-29334212-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		<!-- load Dojo -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js" type="text/javascript"></script>
		<script>
	    dojo.ready(function(){
	      require(["dojo", "dojo/has", "dojo/_base/sniff"], function(dojo,has){
						
						if (!has("webkit")){
							dojo.removeClass("browser-warning","hidden");
						}
				
				});        
	    });
		</script>
	</head>
	<body class="login">
		<div class="signin">
			<fieldset class="signin-wrap large-shadow ui-corner-all">
				<%- body %>
			</fieldset>
			<div class="links">
				<a href="/register">Join Us</a>
				<a href="/login">Sign In</a>
				<!--
				<a href="/?p=getstarted">Get Started</a>
				<a href="/?p=manual">User Manual</a>
				<a href="/?p=faq">FAQ</a>
	
				<a href="/logout">Log Out</a>
			-->
			</div>
			<div id="browser-warning" class="warning hidden">
				Sorry, Coordel is not optimized for your browser. Chrome or Safari on Windows or Mac will have Coordel working for you like a charm.
			</div>
		</div>
	</body>
</html>
